<script

  <script>
  let JSONObject1 = localStorage.getItem("Student1Info");
  let Object1 = JSON.parse(JSONObject1);

  let JSONObject2 = localStorage.getItem("Student2Info");
  let Object2 = JSON.parse(JSONObject2);

  let JSONObject3 = localStorage.getItem("Student3Info");
  let Object3 = JSON.parse(JSONObject3);

	function pageLoad(){

// Card 1
		document.getElementById("idStudent1").innerHTML = Object1.student_id;
		document.getElementById("gpaStudent1").innerHTML = Object1.student_gpa;
		//document.getElementById("courseStudent1").innerHTML = "<li>" + Object1[0].student_courses + "</li>"; //works but not right format

		for (x=0; x < Object1.student_courses.length; x++){	
		document.querySelector("#courseStudent1").innerHTML += "<li>" + Object1.student_courses[x] + "</li>";
		}
		//console.log(Object1.student_courses);		//works


//Card 2
		document.getElementById("idStudent2").innerHTML = Object2.student_id;
		document.getElementById("gpaStudent2").innerHTML = Object2.student_gpa;
		//document.getElementById("courseStudent2").innerHTML = "<li>" + Object2[1].student_courses + "</li>"; //works but not right format
		for (x=0; x < Object2.student_courses.length; x++){	
		document.querySelector("#courseStudent2").innerHTML += "<li>" + Object2.student_courses[x] + "</li>";
		}

//Card 3
		document.getElementById("idStudent3").innerHTML = Object3.student_id;
		document.getElementById("gpaStudent3").innerHTML = Object3.student_gpa;
		//document.getElementById("courseStudent3").innerHTML = "<li>" + Object3[2].student_courses + "</li>"; //works but not right format
		for (x=0; x < Object3.student_courses.length; x++){	
		document.querySelector("#courseStudent3").innerHTML += "<li>" + Object3.student_courses[x] + "</li>";
		}

	}//end pageLoad
  </script>
